<div class="login-body">
	<div class="head-text">
		<h1>Login Oracle Interact</h1>
	</div>
	<div class="signin">
		<div class="signin-head">
			<img src="http://thirdwx.qlogo.cn/mmopen/vi_32/ajNVdqHZLLBoptzE8yfj7tpL76MiaM89BFMO817SVX7B7Kr77764E9DCY0wsfl0YDibhMgH5icACOTdaGEuPIHjvg/132"
			 alt="" class="img-circle">
		</div>
		<form class="form-signin" role="form" id="customer">
			<input type="text" id="username" class="form-control" placeholder="UserName" required autofocus />
			<input type="password" id="password" class="form-control" placeholder="Password" required />
			<button class="btn btn-lg btn-warning btn-block" type="button" on-click='[[submitInput]]'>Login</button>
			<button class="btn btn-lg btn-warning btn-block" type="button" on-click='[[registerInput]]'>Register</button>

			<label class="checkbox">
				<input type="checkbox" value="remember-me"> Remember Me
			</label>
		</form>
		<div class="modal fade" id="mymodal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span>
							<span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">Tips</h4>
					</div>
					<div class="modal-body">
						<p class="text-center">The UserName Is Null Or Wrong </p>
						<P class="text-center">Please Try Again !!!</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>

		<div class="modal fade" id="reginfo">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span>
							<span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">Tips</h4>
					</div>
					<div class="modal-body">
						<p class="text-center">You have not register the count. </p>
						<P class="text-center">Please Register First !!!</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>

		<div class="modal fade" id="regsuccess">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span>
							<span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">Tips</h4>
					</div>
					<div class="modal-body">
						<p class="text-center">Register success. </p>
						<P class="text-center">You can log in!!!</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
	</div>
</div>
