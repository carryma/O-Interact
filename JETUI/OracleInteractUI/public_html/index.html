<html>

<head>
    <title>Oracle Interact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chat.css" type="text/css" />
    <link href="css/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://static.oracle.com/cdn/jet/v4.1.0/default/css/alta/oj-alta-min.css" type="text/css" />
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body class="oj-web-applayout-body" style="overflow-y: hidden;">
    <!-- Template for rendering navigation items -->
    <script type="text/html" id="navTemplate">
        <li><a href="#">
                <span data-bind="css: $data['iconClass']"></span>
                <!-- ko text: $data['name'] --> <!--/ko-->
            </a></li>
	</script>

    <div id="globalBody" class="oj-web-applayout-page">

        <header role="banner" class="oj-web-applayout-header" style="background-color:#f7f5f6db">
            <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
                <!-- Oracle 图标，应用名称：O-Interact -->
                <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
                    <span role="img" class="oj-icon demo-oracle-icon"></span>
                    <h1 class="oj-sm-only-hide oj-web-applayout-header-title" title="Application Name" data-bind="text: appName"></h1>
                </div>
                <div class="oj-flex-bar-end">

                    <!-- Responsive Toolbar -->
                    <!-- 用户登录按钮-->
                    <!-- <oj-toolbar>
                        <oj-menu-button id="userMenu" display="[[smScreen() ? 'icons' : 'all']]" chroming="half">
                            <span data-bind="text: userLogin"></span>
                            <span slot="endIcon" data-bind="css: smScreen() ? 'oj-icon demo-appheader-avatar' : 'oj-component-icon oj-button-menu-dropdown-icon'"></span>
                            <oj-menu id="menu1" slot="menu" style="display:none">
                                <oj-option id="pref" value="pref">Preferences</oj-option>
                                <oj-option id="help" value="help">Help</oj-option>
                                <oj-option id="about" value="about">About</oj-option>
                                <oj-option id="out" value="out">Sign Out</oj-option>
                            </oj-menu>
                        </oj-menu-button>
                    </oj-toolbar> -->
                </div>
            </div>
        </header>

        <!-- 绑定模块Module -->
        <div role="main" class="oj-web-applayout-content" style="padding:0;padding-bottom: 0;margin-bottom: 0" data-bind="ojModule: router.moduleConfig">
        </div>
    </div>

    <script src="node_modules/requirejs/require.js" data-main="js/main"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
